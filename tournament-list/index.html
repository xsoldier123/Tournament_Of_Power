<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Of Power</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images.jpeg');
            color: white;
            text-align: center;
            margin: 10px;
        }
        h2 {
        	color: white;
            text-shadow: 2px 2px 5px gray;
        }
        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: brightness(10%);
        }
        th, td {
            border: 1px solid blue;
            padding: 10px;
            text-align: center;
        }
        thead {
            background: rgba(0, 0, 0, 0.3);
            font-size: 1em;
        }
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        input {
            width: 50%;
            padding: 8px;
            margin: 15px auto;
            display: block;
            border: 2px solid blue;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Tournament Of Power</h2>
    <input type="text" id="searchBox" placeholder="Search Team or Player..." onkeyup="searchTable()">

    <table>
        <thead>
            <tr>
                <td colspan="3">Tournament Team List</td>
            </tr>
            <tr>
                <th>Team Name</th>
                <th>First Player</th>
                <th>Second Player</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>VIP</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>CID</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Dengar x</td>
                <td>DENGERexe</td>
                <td>VOLTEX-6X</td>
            </tr>
        </tbody>
    </table>

    <script>
        function searchTable() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.getElementById("tableBody").getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                let rowText = rows[i].innerText.toLowerCase();
                rows[i].style.display = rowText.includes(input) ? "" : "none";
            }
        }
    </script>

</body>
</html>
